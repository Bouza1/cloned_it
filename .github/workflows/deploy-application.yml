name: Deploy Application

on:
  workflow_call:
    inputs:
      project_id:
        description: 'Google Cloud Project ID'
        required: true
        type: string
      environment:
        description: 'Environment name (dev/prod)'
        required: true
        type: string
      app_yaml:
        description: 'App Engine YAML file to deploy'
        required: true
        type: string
    secrets:
      gcp_sa_key:
        description: 'Google Cloud Service Account Key'
        required: true

jobs:
  deploy_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install pipx
        run: sudo apt install pipx
      
      - name: Ensure pipx is on PATH
        run: pipx ensurepath

      - name: Install Poetry using pipx
        run: pipx install poetry==1.8

      - name: Generate requirements.txt from Poetry
        run: poetry export -f requirements.txt --output requirements.txt --without-hashes

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.gcp_sa_key }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to App Engine
        run: |
          gcloud app deploy ${{ inputs.app_yaml }} \
            --project "${{ inputs.project_id }}" \
            --quiet

      - name: Deployment Summary
        run: |
          echo "âœ… Successfully deployed application to ${{ inputs.environment }} environment"
          echo "Project: ${{ inputs.project_id }}"
          echo "App YAML: ${{ inputs.app_yaml }}"

