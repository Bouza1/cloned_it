runtime: python311
entrypoint: gunicorn -b :$PORT main:app
instance_class: F1

handlers:
  - url: /.*
    script: auto

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 0
  max_instances: 2

env_variables:
  FLASK_ENV: development
  PYTHONUNBUFFERED: "1"
  PROJECT_ID: 'cloned-it-dev'