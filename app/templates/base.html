<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloned-It{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="/">Cloned-It</a>
        {% if current_user.is_authenticated %}
            {% if session.user and session.user.picture %}
                <img src="{{ session.user.picture }}" alt="{{ session.user.name }}" width="40" height="40">
            {% endif %}
            <span>{{ session.user.name if session.user else 'User' }}</span>
            <a href="/profile">Profile</a>
            <a href="/auth/logout">Logout</a>
        {% else %}
            <a href="/auth/login">Sign in with Google</a>
        {% endif %}
    </nav>

    <hr>

    {% block content %}{% endblock %}
</body>
</html>
